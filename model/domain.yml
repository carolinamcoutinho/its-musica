Música:
  Teoria Musical:
    Notação Musical:
      - Pauta e Claves
      - Figuras Rítmicas (Semínima, Mínima, Semibreve etc.)
      - Compassos e Fórmulas de Compasso
    Intervalos Musicais:
      - Tons e Semitons
      - Intervalos Maiores, Menores, Justos
      - Enarmonia
    Escalas Musicais:
      - Escalas Maiores
      - Escalas Menores (Natural, Harmônica, Melódica)
      - Escalas Pentatônicas e Cromáticas
    Harmonia:
      - Formação de Acordes
      - Tríades e Tétrades
      - Círculo das Quintas

  Percepção Musical e Treinamento Auditivo:
    Ditado Rítmico:
      - Identificação de Compassos
      - Leitura e Escrita de Ritmos
    Ditado Melódico:
      - Reconhecimento de Notas
      - Identificação de Intervalos
    Identificação de Acordes:
      - Maiores, Menores, Diminutos, Aumentados
      - Acordes com Sétima
    Reconhecimento de Escalas e Modos:
      - Identificação Auditiva de Escalas

  História da Música:
    Períodos Musicais:
      - Música Antiga (Idade Média, Renascimento)
      - Barroco, Clássico, Romântico
      - Século XX e Contemporânea
    Grandes Compositores:
      - Bach, Mozart, Beethoven
      - Chopin, Debussy, Stravinsky
    Música Popular Brasileira (MPB):
      - Bossa Nova, Tropicalismo
      - Samba, Pagode, Forró, Sertanejo
      - Rap
    Músicas Atuais Brasileiras:
      - Funk
        - Brega Funk
      - Trap
    Música Internacional:
      - Jazz e Blues
      - Rock e Pop
      - Música Eletrônica e Hip-Hop

  Instrumentação e Prática Musical:
    Famílias de Instrumentos:
      - Cordas (Violão, Violino, Contrabaixo)
      - Sopros (Flauta, Saxofone, Trompete)
      - Percussão (Bateria, Pandeiro, Cajón)
      - Teclas (Piano, Teclado, Órgão)
    Técnicas de Execução:
      - Postura e Afinação
      - Articulação (Ligado, Staccato)
      - Dinâmica (Piano, Forte, Crescendo)
    Leitura à Primeira Vista:
      - Partituras Simples
      - Tablaturas (para violão/guitarra)

  Composição e Arranjo:
    Melodia:
      - Fraseado Musical
      - Motivos e Temas
    Harmonia e Progressões:
      - Progressões Tradicionais
      - Modulações e Tônica Alternativa
    Forma Musical:
      - Estruturas: A-B-A, Rondo, Tema e Variações
      - Forma de Canção: Introdução, Verso, Refrão, Ponte
    Orquestração e Arranjo:
      - Distribuição de Vozes
      - Escrever para Pequenos e Grandes Grupos
      - Técnicas de Arranjo Popular e Erudito

  Tecnologia e Produção Musical:
    Home Studio:
      - Equipamentos Básicos (Interface, Microfone, Monitores)
      - Acústica e Tratamento Sonoro
    Software de Produção (DAW):
      - Ableton, FL Studio, Logic Pro, Reaper
      - Gravação, Edição e Mixagem
    MIDI e Samplers:
      - Programação de Instrumentos Virtuais
      - Manipulação de Loops
    Mixagem e Masterização:
      - Equalização
      - Compressão e Reverb
      - Volume Final e Exportação
